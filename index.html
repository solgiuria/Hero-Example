<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hero Example</title>
</head>
<body>
    <header>
        <div class="header-child">
           <img src="img/Moxa-logo.svg" alt="">
            <nav>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Works</a>
                <a href="">Contact</a>
            </nav>
            <div>
                <a href=""class="nav-but ">Let's talk</a> 
            </div> 
        </div>
        
    </header>
    <main>
        <section class="hero">
            <div class="sec-child">

                
                    <div class="text">
                        <h1>Hi I'm Tayler.</h1>
                        <div class="asterisco">
                           <h1>a creative</h1>
                           <img src="img/asterisco.svg" alt=""> 
                           <h1>designer</h1>
                        </div>
                        
                        <h1>based in <span>London</span></h1>
                        <b><p>Design <img src="img/asterisco-chico.svg" alt=""> Development <img src="img/asterisco-chico.svg" alt=""> Webflow</p></b> 

                        <div class="buttons">
                           <a href="" class="dark-but">Got a project?</a>
                           <a href="" class="light-but">Let's talk.</a>
                        </div>
                    </div>
    
                    <div class="img">
                        <img src="img/hero-original.png" alt="">
                    </div>
                
                
            </div>

            <div class="rotated-div">
                    <p>design</p>
                    <img src="img/asterisco-chico.svg" alt="">
                    <p>branding</p>
                    <img src="img/asterisco-chico.svg" alt="">
                    <p>development</p>
                    <img src="img/asterisco-chico.svg" alt="">
                    <p>strategy</p>
                    <img src="img/asterisco-chico.svg" alt="">
                    <p>product design</p>
                    <img src="img/asterisco-chico.svg" alt="">
                    <p>motion graphic</p>
                    <img src="img/asterisco-chico.svg" alt="">
                    <p>art direction</p>
                </div>  

            
        </section>
    </main>
</body>
</html>
